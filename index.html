<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTube Search API</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/1c2ae7d954.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  </head>
  <body>
    <main role="main" id="main">
     <form role="form" class="js-search-form">
       <fieldset>
        <legend>Search YouTube</legend>
        <input role="searchbox" type="text" class="js-search-box" placeholder="Search for videos...">
    <button role="button" aria-label="submit" type="submit" id="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
       </fieldset>
      </form>
    </main>
    <div role="region" class="container">
     <div class="js-results">
       <div class="row">
       </div>
    </div>   
    <script src="index.js"></script>
  </body>
</html>
